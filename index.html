<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina HTML con Api File</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Subir una Imagen</h2>
    <input type="file" id="fileInput" accept="image/*">
    <div id="mensaje"></div>
    <img id="preview" alt="Vista previa de la imagen">

    <script>
        const fileInput= document.getElementById('fileInput');
        const preview= document.getElementById('preview');
        const mensaje= document.getElementById('mensaje');

        fileInput.addEventListener('change', function () {
            const file = this.files[0];
            mensaje.textContent= "";
            preview.style.display= "none";
            preview.src= "";

            if (!file) return;

            if (!file.type.startsWith("image/")) {
                mensaje.textContent = "El archivo seleccionado no es una imagen.";
                alert("El archivo que subiste no es una imagen");
                return;
            }

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
